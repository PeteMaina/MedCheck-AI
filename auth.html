<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedCheck AI - Authentication</title>
  <link rel="shortcut icon" href="Images/AI_doc.jpg" type="image/x-icon">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2B84EA;      /* Trustworthy blue */
      --secondary: #38B2AC;    /* Calming teal */
      --background: #18364a;   /* Updated deep blue background */
      --text: #FFFFFF;         /* White text */
      --accent: #4FD1C5;      /* Soft teal accent */
      --error: #F56565;       /* Soft red for errors */
      --success: #48BB78;     /* Soft green for success */
      --surface: rgba(255, 255, 255, 0.1);  /* Semi-transparent white */
      --border: rgba(255, 255, 255, 0.2);   /* Subtle borders */
      --input-bg: rgba(255, 255, 255, 0.08); /* Input background */
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background: var(--background);
      overflow: hidden;
    }

    .split-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .auth-section {
      width: 790px;
      min-width: 790px;
      background: linear-gradient(135deg, #18364a, #1d4258);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .image-section {
      flex: 1;
      position: relative;
      overflow: hidden;
      min-width: 400px;
      background: var(--background-dark);
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(1.1) contrast(1.1);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
          135deg,
          rgba(43, 132, 234, 0.3),
          rgba(56, 178, 172, 0.3)
      );
      mix-blend-mode: soft-light;
    }

    /* Add a subtle animation to the image */
    @keyframes subtle-zoom {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    .image-section img {
      animation: subtle-zoom 20s infinite alternate ease-in-out;
    }

    .auth-container {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 
          0 4px 6px rgba(66, 153, 225, 0.1),
          0 12px 24px rgba(66, 153, 225, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 
          0 8px 12px rgba(66, 153, 225, 0.15),
          0 16px 32px rgba(66, 153, 225, 0.25);
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      background: var(--input-bg);
      color: white;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(43, 132, 234, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(43, 132, 234, 0.3);
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    .social-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .social-buttons button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--accent);
      color: white;
    }

    .toggle-section {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .toggle-section a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .toggle-section a:hover {
      color: white;
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Responsive design */
    @media (max-width: 1200px) {
      .auth-section {
        width: 100%;
        min-width: auto;
        padding: 1rem;
      }
      
      .image-section {
        min-width: 300px;
      }
    }

    @media (max-width: 1024px) {
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="split-container">
    <div class="auth-section">
      <div class="auth-container">
        <h1>MedCheck AI</h1>
        
        <!-- Sign In Form -->
        <form id="signInForm">
          <h2>Sign in</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit">Sign In</button>
        </form>

        <!-- Social Buttons -->
        <div class="social-buttons">
          <button><i class="fab fa-google"></i> Google</button>
          <button><i class="fab fa-facebook-f"></i> Facebook</button>
          <button><i class="fab fa-twitter"></i> Twitter</button>
        </div>

        <!-- Toggle Sections -->
        <div class="toggle-section">
          <p>Don't have an account? <a href="#" id="toSignUp">Sign Up</a></p>
          <p><a href="#" id="toForgotPassword">Forgot Password?</a></p>
        </div>

        <footer>
          <p>&copy; 2025 MedCheck. All rights reserved.</p>
        </footer>
      </div>
    </div>

    <div class="image-section">
      <img src="Images/authfront.png" alt="Healthcare Professional">
      <div class="image-overlay"></div>
    </div>
  </div>

  <!-- Other forms (Sign Up, Forgot Password) remain the same but hidden -->
  <div id="signUpForm" style="display: none;">
    <!-- Sign Up form content -->
  </div>

  <div id="forgotPassword" style="display: none;">
    
    <!-- Forgot Password form content -->
  </div>

  <script>
    // Toggle between sections
    const toSignIn = document.getElementById('toSignIn');
    const toSignUp = document.getElementById('toSignUp');
    const toForgotPassword = document.getElementById('toForgotPassword');

    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    const forgotPassword = document.getElementById('forgotPassword');

    toSignIn.addEventListener('click', (e) => {
      e.preventDefault();
      signInForm.style.display = 'block';
      signUpForm.style.display = 'none';
      forgotPassword.style.display = 'none';
    });

    toSignUp.addEventListener('click', (e) => {
      e.preventDefault();
      signInForm.style.display = 'none';
      signUpForm.style.display = 'block';
      forgotPassword.style.display = 'none';
    });

    toForgotPassword.addEventListener('click', (e) => {
      e.preventDefault();
      signInForm.style.display = 'none';
      signUpForm.style.display = 'none';
      forgotPassword.style.display = 'block';
    });
  </script>

</body>
</html>
